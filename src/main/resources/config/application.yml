spring:
  application:
    name: customer-report-collector
  profiles:
    active: develop
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    org.springframework: INFO

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

#Open-feign client
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 20000
        loggerLevel: basic

external:
  customer-report-calculation:
    url: http://customer-report-calculation:8080
    reports: /v1/reports/by/customer-id/{customerId}